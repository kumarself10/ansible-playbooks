- hosts: all
  tasks:
    - action: ping

- hosts: all
  tasks:
      - name: Create file
        file:
            path: /tmp/yallo
            state: touch

- hosts: all
  sudo: yes
  tasks:
      - name: Create user
        user:
            name: mario
            shell: /bin/bash
 
      - name: Install tree
        yum:
            name: tree
            state: latest


- name: Install httpd
  hosts: remotenode
  become: true

  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: present

  - name: Start httpd
    service:
      name: httpd
      state: started
